extends: [setuptools_package]
dependencies:
  build: [blas, cython]
  run: [blas, cython]

defaults:
  # Build with Intel MKL
  with_mkl: false

sources:
  - key: tar.gz:5cmod4vyscjlsu2sucsygfjkdbacbjes
    url: https://github.com/numpy/numpy/archive/v1.11.0.tar.gz


build_stages:
  - when: platform == 'linux'
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [atlas]
      atlas_libs = openblas
      library_dirs = ${OPENBLAS_DIR}/lib
      include_dirs = ${OPENBLAS_DIR}/include
      EOF

  - when: platform == 'linux'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None

  - when: machine == 'SGIICEX'
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [mkl]
      library_dirs = /app/intel/compilers/14/mkl/lib/intel64
      mkl_libs = mkl_rt,pthread,m
      EOF

  - when: machine == 'SGIICEX'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      export LAPACK=None
      export BLAS=None
      export ATLAS=None

  - when: with_mkl
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [mkl]
      library_dirs = ${MKLPATH}
      include_dirs = ${MKLROOT}/include
      mkl_libs = mkl_rt 
      lapack_libs = mkl_rt
      EOF

  - when: with_mkl
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${MKLPATH} $(${PYTHON_DIR}/bin/python-config --ldflags)"
      export LAPACK=None
      export BLAS=None
      export ATLAS=None

  - when: machine == 'CrayXE6'
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [DEFAULT]
      library_dirs = ${ACML_DIR}/gfortran64/lib
      libraries = acml, gfortran
      EOF

  - when: machine == 'CrayXE6'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${ACML_DIR}/gfortran64/lib $(${PYTHON_DIR}/bin/python-config --ldflags -lgfortran)"
      export LAPACK=acml
      export BLAS=acml
      export ATLAS=None

  - when: platform == 'Cygwin'
    name: set-LDFLAGS
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=/usr/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None
